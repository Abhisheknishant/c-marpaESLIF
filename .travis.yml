language: c
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
before_script:
  - sh ./install-c-genericLogger.sh
  - cmake .
script:
  - export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/lib:`icu-config --ldflags-searchpath`
  - make
  - make check
  - sudo make install
